<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bar Crawl">
  <meta name="application-name" content="Bar Crawl">
  <meta name="theme-color" content="#006400">
  <meta name="format-detection" content="telephone=no, address=no">
  <title>Bar Crawl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="App.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f7f0;
      background-image: 
        linear-gradient(120deg, rgba(0,100,0,0.05) 0%, rgba(0,0,0,0) 100%),
        repeating-linear-gradient(45deg, rgba(0,100,0,0.03), rgba(0,100,0,0.03) 10px, transparent 10px, transparent 20px);
      min-height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Ensure app is usable on small screens */
    @media screen and (max-width: 360px) {
      body {
        padding: 10px 5px;
      }
      
      .app-container {
        padding: 10px 8px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
